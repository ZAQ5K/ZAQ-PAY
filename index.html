<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€¢ ZAQ PAY</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #eef2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.login-box {
  background: #fff;
  width: 380px;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 12px 36px rgba(0,0,0,0.15);
  text-align: center;
}

.logo {
  font-size: 28px;
  font-weight: bold;
  color: #2563eb;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 15px;
}

.login-btn {
  width: 100%;
  padding: 14px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

.login-btn:hover { background: #1e40af; }

.link {
  margin-top: 18px;
  font-size: 14px;
}

.link a {
  color: #2563eb;
  text-decoration: none;
}
</style>
</head>
<body>

<div class="login-box">
  <div class="logo">ZAQ PAY</div>

  <!-- LocalStorage login -->
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>
  <button class="login-btn" onclick="login()">Log In</button>

  <div class="link">
    <a href="signup.html">Sign Up</a>
  </div>

  <!-- Firebase Users List (Optional, Admin view) -->
  <ul id="userList" style="margin-top:20px; text-align:left; font-size:14px;"></ul>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

<!-- Firebase Config + JS -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAbcCE3MINVNUvMpw1YEFjrm9xJhCFgFHc",
    authDomain: "zaq-pay-a4256.firebaseapp.com",
    projectId: "zaq-pay-a4256",
    storageBucket: "zaq-pay-a4256.firebasestorage.app",
    messagingSenderId: "349261684381",
    appId: "1:349261684381:web:20816605dfbaacb4fbbe74"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Show all Firebase users (public)
  const userList = document.getElementById('userList');
  db.ref('users').on('value', snapshot => {
    userList.innerHTML = '';
    snapshot.forEach(child => {
      const li = document.createElement('li');
      li.textContent = Name: ${child.val().name}, Phone: ${child.val().phone};
      userList.appendChild(li);
    });
  });
</script>

<!-- LocalStorage Login -->
<script>
function login(){
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  let users = JSON.parse(localStorage.getItem("users")) || [];
  const user = users.find(u=>u.email===email && u.pass===pass);

  if(user){
    localStorage.setItem("currentUser", JSON.stringify(user));
    alert("Login successful!");
    window.location.href = "undsen.html";
  } else {
    alert("Incorrect email or password");
  }
}
</script>

</body>
</html>
