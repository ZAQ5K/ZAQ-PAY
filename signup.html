<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up • MySite</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #eef2f7;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.signup-box {
  background: #fff;
  width: 400px;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 12px 36px rgba(0,0,0,0.15);
  text-align: center;
}

.logo {
  font-size: 28px;
  font-weight: bold;
  color: #2563eb;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 15px;
}

.signup-btn {
  width: 100%;
  padding: 14px;
  background: #16a34a;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

.signup-btn:hover {
  background: #15803d;
}

.link {
  margin-top: 20px;
  font-size: 14px;
}

.link a {
  color: #2563eb;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="signup-box">
  <div class="logo">Create Account</div>

  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email Address">
  <input type="password" id="password" placeholder="Password">

  <button class="signup-btn" onclick="signup()">Sign Up</button>

  <div class="link">
    Already have an account? <a href="login1.html">Log In</a>
  </div>
</div>

<script>
function signup(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  // 1️⃣ Хоосон шалгалт
  if(!name || !email || !pass){
    alert("Бүх талбарыг бөглөнө үү!");
    return;
  }

  // 2️⃣ Email формат шалгах
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailPattern.test(email)){
    alert("Зөв email хаяг оруулна уу!");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  // 3️⃣ Email давхцах эсэх
  if(users.some(u => u.email.toLowerCase() === email.toLowerCase())){
    alert("Энэ email аль хэдийн бүртгэлтэй байна!");
    return;
  }

  // 4️⃣ Нэр давхцах эсэх
  if(users.some(u => u.name.toLowerCase() === name.toLowerCase())){
    alert("Энэ нэртэй хэрэглэгч аль хэдийн байна! Өөр нэр сонгоно уу.");
    return;
  }

  // 5️⃣ Шинэ хэрэглэгч (0₮-тэй)
  users.push({
    name: name,
    email: email,
    pass: pass,
    wallet: 0
  });

  localStorage.setItem("users", JSON.stringify(users));

  alert("Амжилттай бүртгэгдлээ!");
  window.location.href = "login1.html";
}
</script>

</body>
</html>
